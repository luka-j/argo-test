apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-aspnet-deployment
  namespace: test-aspnet
  labels:
    app: test-aspnet
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-aspnet
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: test-aspnet
    spec:
      containers:
      - name: test-aspnet
        image: ghcr.io/luka-j/argo-test:sha-b2892e715cca88c521e6035fc63254d88a391fa0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
