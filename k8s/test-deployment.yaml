apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-aspnet-deployment
  namespace: test-aspnet
  labels:
    app: test-aspnet
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-aspnet
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: test-aspnet
    spec:
      containers:
      - name: test-aspnet
        image: ghcr.io/luka-j/argo-test:sha-98fb9b7c49b8dd57add4aa8a54c5a39ea489d52a
        imagePullPolicy: Always
        ports:
        - containerPort: 80
